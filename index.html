<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÄTo-Do List</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
    }

    #todo-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 16px;
      width: 320px;
      margin: 0 auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #todo-container h2 {
      margin-top: 0;
      font-size: 24px;
      color: #ff69b4;
    }

    #header-img {
      width: 100px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    input {
      width: 180px;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 18px;
      margin: 10px 0;
      text-align: left;
      padding-left: 20px;
      position: relative;
    }

    li::before {
      content: "üêæ ";
      position: absolute;
      left: 0;
    }

    .done {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>

  <div id="todo-container">
    <h2>üéÄTo-Do List</h2>
    <input type="text" id="taskInput" placeholder="What to do today? ‚ú®" />
    <button onclick="addTask()">Add üíñ</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;
      li.onclick = () => li.classList.toggle("done");

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
